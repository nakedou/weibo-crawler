<!DOCTYPE html>
<html lang="en">
    <head>
        <title>微博Crawler</title>
        <link rel="shortcut icon" href="http://open.weibo.com/favicon.ico" />
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            {{ message }}
        </h1>
        <h3>
            已开启接口如下：
        </h3>
        <ul>
            <li><a href="/api/user-info" target="_blank">获取用户信息</a></li>
            <li><a href="/api/user-follows" target="_blank">获取用户的粉丝列表</a></li>
            <li><a href="/api/user-timeline" target="_blank">获取用户发布的微博</a></li>
            <li><a href="/api/bilateral-timeline" target="_blank">获取双向关注用户的最新微博</a></li>
            <li><a href="/api/home-timeline" target="_blank">获取当前登录用户及其所关注用户的最新微博</a></li>
            <li><a href="/api/public-timeline" target="_blank">获取新的公共微博</a></li>
        </ul>
        {% if not uid %}
            <h2>请先授权微博 <a href="/auth">登录</a></h2>
        {% endif %}
    </body>
</html>
